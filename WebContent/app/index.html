<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="onlineBookStoreApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Online Book Store</title>
<script src="lib/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/books/BookDataController.js"></script>
</head>
<body>
<div ng-controller="BookDataController">
Book Name<input type="text" ng-model="bookName">
Author<input type="text" ng-model="author">
Price<input type="text" ng-model="price">
<input type="button" ng-click="filterData()" value="Filter">
<table id="alerts" cellpadding="0" cellspacing="0">
 				<thead>
                  <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="tabObj in booksListData | filter:{ bookName:bookNameFiltVal } | filter:{author:authorFiltVal} | filter:{price:priceFiltVal}">
                    <td>{{tabObj.bookName}}</td>
                    <td>{{tabObj.author}}</td>
                    <td>{{tabObj.price}}</td>
                  </tr>
                </tbody>
              </table>
</div>
<div>Hello Navnath</div>
<div>How Are You</div>
<div>I am Fine</div>
</body>
</html>
